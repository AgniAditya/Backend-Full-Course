<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Successful</title>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 60px 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: fadeInScale 0.8s ease forwards;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 30px;
    }
    .btn-home {
      display: inline-block;
      padding: 14px 40px;
      border-radius: 30px;
      background: #fff;
      color: #5a46d4;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.4);
      transition: background 0.3s ease, color 0.3s ease;
    }
    .btn-home:hover {
      background: #5a46d4;
      color: white;
      box-shadow: 0 10px 30px rgba(90, 70, 212, 0.7);
    }
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login Successful</h1>
    <p>Welcome back! You have successfully logged in.</p>
    <a href="/" class="btn-home">Go to Home</a>
  </div>
</body>
</html>
